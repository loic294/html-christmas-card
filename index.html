<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Christmas Card 2015</title>

      <link href="style.css" type="text/css" rel="stylesheet" />
      <link rel="stylesheet" href="animate.css">

      <script src="https://use.typekit.net/svj1vmc.js"></script>
      <script>try{Typekit.load({ async: true });}catch(e){}</script>

  </head>


  <body>

    <div class="gros-titre  animated zoomIn">
      Merry Christmas
    </div>

    <div class="lights animated lightSpeedIn">
      <img src="img/lights.png" />
    </div>

    <div class="snowbank animated slideInUp">
      <img src="img/sdx-snowbank-bg.png" />
    </div>

    <div class="snowman animated bounceInRight">
      <img src="img/snowman.png" />
    </div>

    <div class="christmas-tree animated bounceInLeft">
      <img src="img/christmas-tree.png" />
    </div>

    <div class="bg animated fadeIn"></div>
    <div class="carte animated flipInX"></div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="snowfall.jquery.min.js"></script>
    <script>
      $(document).snowfall({  round : true, flakeCount : 100  });

    </script>

  </body>
</html>
